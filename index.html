<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container-xxl mt-5">
        <div class="header  d-flex align-items-center justify-content-center text-light"
            style="max-width: 100vw; height: 60px;">
            <h4 class="heading display-6 text-uppercase">--- Beauty Of Pakistan ---</h4>
        </div>
        <div class="col-sm-12 hero animate__animated animate__fadeInDown" style="max-width: 80vw; height: 500px;">
            <img id="mainimg" class="img-fluid" style="min-width: 230px ;">
            <div class="next" onclick="next()"><i class="fa-solid fa-angle-right"></i></div>
            <div class="prev" onclick="prev()"><i class="fa-solid fa-angle-left"></i></div>
        </div>
        <div class="products d-flex flex-wrap justify-content-center gap-2 mt-3" style="margin-bottom: 45px;">
            <img class="img" id="img1" onclick="img1()" src="./assets/img1.jpg">
            <img class="img " id="img2" onclick="img2()" src="./assets/img2.jpg">
            <img class="img" id="img3" onclick="img3()" src="./assets/img3.jpg">
            <img class="img" id="img4" onclick="img4()" src="./assets/img4.jpg">
            <img class="img" id="img5" onclick="img5()" src="./assets/img5.jpg">
            <img class="img" id="img6" onclick="img6()" src="./assets/img6.jpg">
            <img class="img" id="img7" onclick="img7()" src="./assets/img7.jpg">
            <img class="img" id="img8" onclick="img8()" src="./assets/img8.jpg">
            <img class="img" id="img9" onclick="img9()" src="./assets/img9.jpg">
            <img class="img" id="img10" onclick="img10()" src="./assets/img10.jpg">
        </div>
    </div>

    <script src="./index.js"></script>
